<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="container ">
        <h1 class="my-5">Hi what is your plan today</h1>
        <div class="row my-5">
            <div class="col-md-8">
                <input type="text" class="form-control task-title" placeholder="Task">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary add-task d-block w-100">Add Task!</button>
            </div>

            <div class="offset-4 col-md-4 offset-4">
              <button type="reset" class="btn btn-danger my-4 w-100 delete-btn">Delete</button>
            </div>
        </div>

        <div class="tasks ">
            <ul class="list-group">
              </ul>
        </div>
    </div>

    
    <script src="js/main.js"></script>
  </body>
</html>
